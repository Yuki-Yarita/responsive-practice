<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="size-change"></div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="color-change"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin-change">
      <div class="blue-box"></div>
      <div class="green-box"></div>
      </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix">
      <div class="red-box"></div>
      <div class="blue--box"></div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="container">
      <div class="box-a">
        <p class="letter">A</p>
      </div>
      <div class="box-b">
        <p class="letter">B</p>
      </div>
      <div class="box-c">
        <p class="letter">C</p>
      </div>
    </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="container-box">
      <div class="box--a">
        <p class="letter">A</p>
      </div>
      <div class="box--b">
        <p class="letter">B</p>
      </div>
      <div class="box--c">
        <p class="letter">C</p>
      </div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="container--box">
      <div class="box---a"></div>
      <div class="box---b"></div>
      <div class="box---c"></div>
    </div>
  </div>
</body>

</html>
